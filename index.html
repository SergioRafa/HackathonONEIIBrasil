<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight On Time - Inicial</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        /* Vari√°veis de Cores para a Apresenta√ß√£o */
        :root {
            --primary: #003580;
            --success: #28a745;
            --warning: #ffc107;
            --danger: #dc3545;
        }

        /* Card de Resultado Refinado */
        .resultado-container {
            margin-top: 25px;
            padding: 20px;
            border-radius: 12px;
            display: none; 
            font-family: 'Segoe UI', Arial, sans-serif;
            border-left: 10px solid var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* Classes de Cores Din√¢micas */
        .resultado-sucesso { border-color: var(--success); background-color: #e9f7ef; color: #155724; }
        .resultado-alerta { border-color: var(--warning); background-color: #fff9e6; color: #856404; }
        .resultado-perigo { border-color: var(--danger); background-color: #fdeaea; color: #721c24; }

        .titulo-destaque { color: var(--primary); }
    </style>
</head>

<body>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Seja bem vindo a <strong class="titulo-destaque">Flight On Time</strong></h1>
            <p class="apresentacao__conteudo__texto">
                Veja agora e chegue na hora! <br>
                Por favor informe os dados do voo que deseja pesquisar:
            </p>
            
            <form class="pesquisar" id="meuFormulario">
                <p>
                    <label for="origem">Origem:</label>
                    <input type="text" id="origem" name="origem" placeholder="Ex: GIG" required>
                    
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" placeholder="Ex: JFK" required>
                </p>

                <p>
                    <label for="distanciaKm">Distancia:</label>
                    <input type="number" id="distanciaKm" name="distanciaKm" placeholder="Dist√¢ncia em km" required>
                    
                    <label for="dataPartida">Partida:</label>
                    <input type="date" id="dataPartida" name="dataPartida" required>
                </p>

                <div class="apresentacao__links">
                    <a class="apresentacao__links__navegacao" href="javascript:void(0)" onclick="enviarDados(event)">
                        Pesquisar Previs√£o
                    </a>
                </div>
            </form>

            <div id="resultado" class="resultado-container">
                <div id="mensagem-retorno"></div>
            </div>

        </section>
        <img class="apresentacao__imagem" src="./assets/aviao.png" alt="Foto de aeronave">
    </main>

    <script>
        async function enviarDados(event) {
            event.preventDefault();

            // Captura de dados
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const distancia = document.getElementById('distanciaKm').value;
            const data = document.getElementById('dataPartida').value;

            if (!origem || !destino || !distancia || !data) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            // Formata√ß√£o para o Java (ISO LocalDateTime)
            const dataFormatada = data + "T12:00:00";

            const dadosVoo = {
                companhia: "Latam", 
                origem: origem.toUpperCase(),
                destino: destino.toUpperCase(),
                dataPartida: dataFormatada, 
                distanciaKm: parseInt(distancia) 
            };

            const containerResultado = document.getElementById('resultado');
            const mensagemRetorno = document.getElementById('mensagem-retorno');

            try {
                const response = await fetch('http://localhost:8080/api/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosVoo)
                });

                if (!response.ok) {
                    throw new Error("Erro na resposta do servidor Java.");
                }

                const resultado = await response.json();
                const prob = resultado.probabilidade;

                // L√≥gica de Cores e √çcones baseada na probabilidade
                let classeStatus = 'resultado-sucesso';
                let icone = '‚úÖ';
                let textoStatus = 'Baixo Risco';

                if (prob > 10 && prob <= 30) {
                    classeStatus = 'resultado-alerta';
                    icone = '‚ö†Ô∏è';
                    textoStatus = 'Risco Moderado';
                } else if (prob > 30) {
                    classeStatus = 'resultado-perigo';
                    icone = 'üö®';
                    textoStatus = 'Alto Risco de Atraso';
                }

                // Aplica o visual e mostra o resultado
                containerResultado.style.display = 'block';
                containerResultado.className = `resultado-container ${classeStatus}`;
                
                mensagemRetorno.innerHTML = `
                    <div style="font-size: 1.3rem; margin-bottom: 8px;">${icone} <strong>${textoStatus}</strong></div>
                    <div style="font-size: 1.1rem;">Probabilidade de Atraso: <b>${prob}%</b></div>
                    <hr style="opacity: 0.2; margin: 10px 0;">
                    <small>An√°lise baseada em Clima Real e Machine Learning</small>
                `;
                
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro ao conectar com o Backend. Verifique se o IntelliJ est√° rodando.");
            }
        }
    </script>
</body>
</html>
