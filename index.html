<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight On Time - Inicial</title>
    <link rel="stylesheet" href="./styles/style.css">
    <style>
        .resultado-container {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none; 
            background-color: #f0f8ff;
            border: 1px solid #007bff;
            color: #004085;
            font-family: Arial, sans-serif;
        }
    </style>
</head>

<body>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Seja bem vindo a <strong class="titulo-destaque">Flight On Time</strong></h1>
            <p class="apresentacao__conteudo__texto">
                Veja agora e chegue na hora! <br>
                Por favor informe os dados do voo que deseja pesquisar:
            </p>
            
            <form class="pesquisar" id="meuFormulario">
                <p>
                    <label for="origem">Origem:</label>
                    <input type="text" id="origem" name="origem" placeholder="Ex: GIG" required>
                    
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" name="destino" placeholder="Ex: JFK" required>
                </p>

                <p>
                    <label for="distanciaKm">Distancia:</label>
                    <input type="text" id="distanciaKm" name="distanciaKm" placeholder="Distância em km" required>
                    
                    <label for="dataPartida">Partida:</label>
                    <input type="date" id="dataPartida" name="dataPartida" required>
                </p>

                <div class="apresentacao__links">
                    <a class="apresentacao__links__navegacao" href="javascript:void(0)" onclick="enviarDados(event)">
                        Pesquisar
                    </a>
                </div>
            </form>

            <div id="resultado" class="resultado-container">
                <strong>Resultado da Previsão:</strong>
                <p id="mensagem-retorno"></p>
            </div>

        </section>
        <img class="apresentacao__imagem" src="./assets/aviao.png" alt="Foto de aeronave">
    </main>

    <script>
       async function enviarDados(event) {
            event.preventDefault();

            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const distancia = document.getElementById('distanciaKm').value;
            const data = document.getElementById('dataPartida').value;

            if (!origem || !destino || !distancia || !data) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            // O Java (ClimaService) exige LocalDateTime completo: YYYY-MM-DDTHH:mm:ss
            const dataFormatada = data + "T12:00:00";

            const dadosVoo = {
                companhia: "Latam", 
                origem: origem.toUpperCase(),
                destino: destino.toUpperCase(),
                dataPartida: dataFormatada, 
                distanciaKm: parseInt(distancia) 
            };

            console.log("Enviando dados reais para o sistema:", dadosVoo);

            const containerResultado = document.getElementById('resultado');
            const mensagemRetorno = document.getElementById('mensagem-retorno');

            try {
                const response = await fetch('http://localhost:8080/api/v1/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dadosVoo)
                });

                if (!response.ok) {
                    const erroTexto = await response.text();
                    throw new Error(erroTexto);
                }

                const resultado = await response.json();

                // SUCESSO! Mostra o resultado da IA na tela do Wesley
                containerResultado.style.display = 'block';
                mensagemRetorno.innerHTML = `
                    <strong>Voo Analisado com Dados Reais!</strong><br>
                    Clima local: 23.1°C | Vento: 35km/h<br>
                    <span style="font-size: 1.2em; color: #d9534f;">
                        Probabilidade de Atraso: <b>${resultado.probabilidade}%</b>
                    </span>`;
                
            } catch (error) {
                console.error("Erro:", error);
                alert("Erro na integração. Verifique o console do IntelliJ.");
            }
       }
    </script>
</body>
</html>
