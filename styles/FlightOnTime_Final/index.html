<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight On Time - IA Preditiva</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <main class="apresentacao">
        <section class="apresentacao__conteudo">
            <h1 class="apresentacao__conteudo__titulo">Flight <strong class="titulo-destaque">On Time</strong></h1>
            <p class="apresentacao__conteudo__texto">An√°lise de atrasos em tempo real via IA.</p>
            
            <form id="meuFormulario" class="pesquisar">
                <input type="text" id="origem" placeholder="Origem (Ex: GIG)" maxlength="3" 
                       oninput="this.value = this.value.toUpperCase()" required>
                
                <input type="text" id="destino" placeholder="Destino (Ex: JFK)" maxlength="3" 
                       oninput="this.value = this.value.toUpperCase()" required>
                
                <input type="number" id="distanciaKm" placeholder="Dist√¢ncia (km)" min="1" required>
                
                <input type="date" id="dataPartida" required>
                
                <button type="button" id="btn-analisar" onclick="enviarDados(event)">EXECUTAR AN√ÅLISE</button>
            </form>

            <div id="resultado" class="resultado-container" style="display: none;">
                <div id="mensagem-retorno"></div>
            </div>
        </section>
        
        <img class="apresentacao__imagem" src="assets/aviao.png" alt="Avi√£o">
    </main>

    <script>
        // Bloqueia datas passadas assim que a p√°gina carrega
        document.addEventListener('DOMContentLoaded', () => {
            const hoje = new Date().toISOString().split("T")[0];
            document.getElementById('dataPartida').setAttribute('min', hoje);
        });

        async function enviarDados(event) {
            event.preventDefault(); // Previne o recarregamento da p√°gina

            const btn = document.getElementById('btn-analisar');
            const msg = document.getElementById('mensagem-retorno');
            const resDiv = document.getElementById('resultado');

            // Pegando os valores dos campos
            const origem = document.getElementById('origem').value;
            const destino = document.getElementById('destino').value;
            const distancia = document.getElementById('distanciaKm').value;
            const data = document.getElementById('dataPartida').value;

            // Valida√ß√£o simples
            if (!origem || !destino || !distancia || !data) {
                alert("Por favor, preencha todos os campos corretamente.");
                return;
            }

            // 1. Feedback visual de carregamento
            resDiv.style.display = 'block';
            resDiv.className = 'resultado-container'; // Reseta cores anteriores
            msg.innerHTML = "üõ∞Ô∏è Consultando sat√©lites e IA...";
            btn.disabled = true;
            btn.innerText = "PROCESSANDO...";

            const dadosVoo = {
                companhia: "Latam",
                origem: origem.toUpperCase(),
                destino: destino.toUpperCase(),
                dataPartida: data + "T12:00:00",
                distanciaKm: parseInt(distancia)
            };

            try {
                // Chamada para o seu t√∫nel do NGROK
                const response = await fetch('https://uncompulsive-shelly-nonclerically.ngrok-free.dev/api/previsao/predict', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'ngrok-skip-browser-warning': 'true' 
                    },
                    body: JSON.stringify(dadosVoo)
                });
                
                if (!response.ok) throw new Error("Erro no servidor");

                const resultado = await response.json();
                
                // Normaliza probabilidade (ex: 0.75 -> 75)
                const probRaw = resultado.probabilidade;
                const prob = Math.round(probRaw <= 1 ? probRaw * 100 : probRaw);
                
                // Define a cor do card baseada na probabilidade
                let classe = '';
                let icone = '';
                if (prob <= 15) {
                    classe = 'resultado-sucesso';
                    icone = '‚úÖ';
                } else if (prob <= 40) {
                    classe = 'resultado-alerta';
                    icone = '‚ö†Ô∏è';
                } else {
                    classe = 'resultado-perigo';
                    icone = 'üö®';
                }

                resDiv.className = `resultado-container ${classe}`;
                msg.innerHTML = `
                    <h2 style="margin-bottom:10px;">${icone} Risco de Atraso: ${prob}%</h2>
                    <p>${prob <= 15 ? 'Voo com alta tend√™ncia de pontualidade.' : 'Poss√≠vel impacto nas opera√ß√µes.'}</p>
                    <small style="display:block; margin-top:10px; opacity:0.7;">An√°lise conclu√≠da com sucesso</small>
                `;

            } catch (e) {
                console.error(e);
                resDiv.className = 'resultado-container resultado-perigo';
                msg.innerHTML = "‚ùå Erro ao conectar ao servidor. Verifique o IntelliJ e o Ngrok.";
            } finally {
                btn.disabled = false;
                btn.innerText = "EXECUTAR NOVA AN√ÅLISE";
            }
        }
    </script>
</body>
</html>
